# Example platformio.ini for projects using ESP32-OTA-MQTT library
# Copy this configuration to your project's platformio.ini

[env:esp32doit-devkit-v1]
platform = espressif32@^5.4.0
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
    file:///path/to/ESP32-OTA-MQTT

# Build flags to suppress common ESP32 framework warnings
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -Wno-unused-variable
    -Wno-return-type
    -Wno-missing-field-initializers
    -Wno-sign-compare
    -Wno-unused-parameter
    -Wno-unused-but-set-variable

# Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

# Upload settings
upload_speed = 921600

